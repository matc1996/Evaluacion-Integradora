<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/icon.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Alke-Wallet</h1>
        <nav class="container-fluid">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
                <li><a href="menu.html">Mi Wallet</a></li>
                <li><a href="deposito.html">Depositos</a></li>
                <li><a href="enviardinero.html">Transferencias</a></li>
                <li><a href="movimientos.html">Movimientos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Inicio de sesion</h2>
        <form id="formulario">
            <div class="log">
                <label for="userEmail">Usuario:</label><br>
                <input type="text" id="userEmail" placeholder="Ingresa tu usuario"><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" placeholder="Ingrese su contraseña"><br>
                <button type="submit" id="Entrar">Entrar</button>
            </div>
        </form> <br>
        <p id="error"></p>

        <section>
            <div id="carouselExample" class="carousel slide ">
                <div class="carousel-inner" id="carrusel">
                    <div class="carousel-item active">
                        <img src="./assets/img/carrusel1.jpg" class="img-fluid" id="carrusel" alt="imagen1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/carrusel2.jpg" class="img-fluid" id="carrusel" alt="imagen2">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/carrusel3.jpg" class="img-fluid" id="carrusel" alt="imagen3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <footer class="pie">
        <p class="card-text">@Derechos Reservados por Alke-Wallet</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/ce59606984.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <SCript src="./assets/js/login.js"></SCript>
</body>

</html>
